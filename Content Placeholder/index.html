<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Context Placeholder</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--Card container-->
		<div class="card">
			<!--Car picture-->
			<div class="card-header animated-bg" id="header">&nbsp;</div>

			<!--Text container-->
			<div class="card-content">
				<!--Title-->
				<h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>

				<!--Text-->
				<p class="card-excerpt" id="excerpt">
					<!--Gray lines-->
					<span class="animated-bg animated-bg-text">&nbsp;</span>
					<span class="animated-bg animated-bg-text">&nbsp;</span>
				</p>

				<!--Author container-->
				<div class="author">
					<!--Profile icon-->
					<div class="profile-img animated-bg" id="profile-img">&nbsp;</div>

					<!--Author text container-->
					<div class="author-info">
						<!--Name-->
						<strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>

						<!--Date-->
						<small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
