<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FAQ Collapse</title>
		<link rel="stylesheet" href="style.css" />

		<!--Link to my Font Awesome kit-->
		<script src="https://kit.fontawesome.com/33b7ce0df3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>Frequently Asked Questions</h1>

		<!--Container-->
		<div class="faq-container">
			<!--FAQ containers-->
			<div class="faq">
				<!--Question-->
				<h3 class="faq-title">Do people have free will?</h3>

				<!--Answer-->
				<p class="faq-text">???</p>

				<!--Button container-->
				<button class="faq-toggle">
					<!--Down arrow button-->
					<i class="fas fa-chevron-down"></i>

					<!--X button-->
					<i class="fas fa-times"></i>
				</button>
			</div>

			<div class="faq">
				<h3 class="faq-title">How can we know if we have knowldege?</h3>
				<p class="faq-text">???</p>
				<button class="faq-toggle">
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>

			<div class="faq">
				<h3 class="faq-title">What, if any, are universal human rights?</h3>
				<p class="faq-text">???</p>
				<button class="faq-toggle">
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>

			<div class="faq">
				<h3 class="faq-title">Is beauty subjective or objective?</h3>
				<p class="faq-text">???</p>
				<button class="faq-toggle">
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>

			<div class="faq">
				<h3 class="faq-title">
					Which duties does a legitimate government owe to its citizens, and vice versa?
				</h3>
				<p class="faq-text">???</p>
				<button class="faq-toggle">
					<i class="fas fa-chevron-down"></i>
					<i class="fas fa-times"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
