<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile Tab Navigation</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/33b7ce0df3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Phone container-->
		<div class="phone">
			<!--Images-->
			<img src="img/home.jpg" alt="home" class="content show" />
			<img src="img/work.jpg" alt="home" class="content" />
			<img src="img/blog.jpg" alt="home" class="content" />
			<img src="img/about.jpg" alt="home" class="content" />

			<!--Navbar-->
			<nav>
				<ul>
					<!--Home icon-->
					<li class="active">
						<i class="fas fa-home"></i>
						<p>Home</p>
					</li>

					<!--Work icon-->
					<li>
						<i class="fas fa-box"></i>
						<p>Work</p>
					</li>

					<!--Blog icon-->
					<li>
						<i class="fas fa-book-open"></i>
						<p>Blog</p>
					</li>

					<!--About icon-->
					<li>
						<i class="fas fa-users"></i>
						<p>About</p>
					</li>
				</ul>
			</nav>
		</div>

		<script src="script.js"></script>
	</body>
</html>
