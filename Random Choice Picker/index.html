<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Choice Picker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--Container-->
		<div class="container">
			<!--Instructions-->
			<h3>
				Enter all of your choices with a comma (',') in between them.
				<br />
				Press enter when you are done to have a choice randomly chosen.
			</h3>

			<!--Choice creating box-->
			<textarea placeholder="Enter choices here..." id="textarea"></textarea>

			<!--Choices-->
			<div id="tags"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
