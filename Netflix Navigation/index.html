<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix Navigation</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/33b7ce0df3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Hambruger menu button-->
		<button class="nav-btn open-btn">
			<i class="fas fa-bars"></i>
		</button>

		<!--Home container-->
		<div class="home-logo">
			<img src="img/logo.png" alt="Netflix logo" class="logo" />
			<p class="text">MOBILE NAVIGATION</p>
		</div>

		<!--White background-->
		<div class="nav nav-white">
			<!--Red background-->
			<div class="nav nav-red">
				<!--Navbar-->
				<div class="nav nav-black">
					<!--X button-->
					<button class="nav-btn close-btn">
						<i class="fas fa-times"></i>
					</button>

					<img src="img/logo.png" alt="Netflix logo" class="logo" />

					<!--Links container-->
					<ul class="list">
						<li>
							<a
								href="https://www.netflix.com/"
								target="_blank"
								rel="noopener noreferrer"
								>REGISTER</a
							>
						</li>
						<li>
							<a
								href="https://www.netflix.com/login"
								target="_blank"
								rel="noopener noreferrer"
								>LOGIN</a
							>
						</li>
						<li>
							<a
								href="https://jobs.netflix.com/"
								target="_blank"
								rel="noopener noreferrer"
								>CAREER OPPORTUNITIES</a
							>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
