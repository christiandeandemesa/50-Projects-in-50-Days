<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--Container-->
		<div class="quiz-container" id="quiz">
			<!--Quiz text container-->
			<div class="quiz-header">
				<!--Question-->
				<h2 id="question"></h2>

				<!--Answers container-->
				<ul>
					<!--Answer A-->
					<li>
						<input type="radio" name="answer" class="answer" id="a" />
						<label for="a" id="a-text"></label>
					</li>

					<!--Answer B-->
					<li>
						<input type="radio" name="answer" class="answer" id="b" />
						<label for="b" id="b-text"></label>
					</li>

					<!--Answer C-->
					<li>
						<input type="radio" name="answer" class="answer" id="c" />
						<label for="c" id="c-text"></label>
					</li>

					<!--Answer D-->
					<li>
						<input type="radio" name="answer" class="answer" id="d" />
						<label for="d" id="d-text"></label>
					</li>
				</ul>
			</div>

			<!--Submit button-->
			<button id="submit">Submit</button>
		</div>

		<!--Rotating question marks-->
		<div class="question-mark one">?</div>
		<div class="question-mark two">?</div>
		<div class="question-mark three">?</div>
		<div class="question-mark four">?</div>
		<div class="question-mark five">?</div>
		<div class="question-mark six">?</div>

		<script src="script.js"></script>
	</body>
</html>
