<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Double Vertical Slider</title>
		<link rel="stylesheet" href="style.css" />

		<!--Link to my Font Awesome kit-->
		<script src="https://kit.fontawesome.com/33b7ce0df3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Both slides-->
		<div class="slider-container">
			<!--Left slides-->
			<div class="left-slide">
				<div style="background-color: #7e8383">
					<h1>Gray Beach</h1>
					<p>The background color is #7e8383</p>
				</div>

				<div style="background-color: #8737e6">
					<h1>Purple Hallway</h1>
					<p>The background color is #8737e6</p>
				</div>

				<div style="background-color: #3aa267">
					<h1>Green Mountain</h1>
					<p>The background color is #3aa267</p>
				</div>

				<div style="background-color: #ff8b43">
					<h1>Orange Cave</h1>
					<p>The background color is #ff8b43</p>
				</div>
			</div>

			<!--Right slides-->
			<div class="right-slide">
				<div style="background-image: url(img/orange.jpg)"></div>
				<div style="background-image: url(img/green.jpg)"></div>
				<div style="background-image: url(img/purple.jpg)"></div>
				<div style="background-image: url(img/gray.jpg)"></div>
			</div>

			<!--Buttons-->
			<div class="action-buttons">
				<!--Down button-->
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>

				<!--Up button-->
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
