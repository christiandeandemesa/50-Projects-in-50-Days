<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expandable Cards</title>

		<!--Link to stylesheet-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--Flexbox container-->
		<div class="container">
			<!--Beach panel-->
			<div class="panel active beach">
				<h3>
					<span class="first-text">Explore</span>
					<span class="second-text"> the World</span>
				</h3>
			</div>

			<!--City panel-->
			<div class="panel city">
				<h3>
					<span class="first-text">Explore</span>
					<span class="second-text"> the World</span>
				</h3>
			</div>

			<!--Desert panel-->
			<div class="panel desert">
				<h3>
					<span class="first-text">Explore</span>
					<span class="second-text"> the World</span>
				</h3>
			</div>

			<!--Forest panel-->
			<div class="panel forest">
				<h3>
					<span class="first-text">Explore</span>
					<span class="second-text"> the World</span>
				</h3>
			</div>

			<!--Mountain panel-->
			<div class="panel mountain">
				<h3>
					<span class="first-text">Explore</span>
					<span class="second-text"> the World</span>
				</h3>
			</div>
		</div>

		<!--Link to javascript-->
		<script src="script.js"></script>
	</body>
</html>
