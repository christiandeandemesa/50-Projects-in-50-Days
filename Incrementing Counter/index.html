<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Incrementing Counter</title>
		<link rel="stylesheet" href="style.css" />

		<!--Link to my Font Awesome kit-->
		<script src="https://kit.fontawesome.com/33b7ce0df3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Flexbox containers-->
		<div class="counter-container">
			<!--Company logo-->
			<i class="fab fa-github fa-3x"></i>

			<!--Incrementing number-->
			<div class="counter" data-target="220"></div>
			<span>Github Followers</span>
		</div>

		<div class="counter-container">
			<i class="fab fa-discord fa-3x"></i>
			<div class="counter" data-target="810"></div>
			<span>Discord Friends</span>
		</div>

		<div class="counter-container">
			<i class="fab fa-instagram fa-3x"></i>
			<div class="counter" data-target="630"></div>
			<span>Instagram Followers</span>
		</div>

		<script src="script.js"></script>
	</body>
</html>
