<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Container-->
    <div class="container">

        <!--iPhone container-->
        <div class="split left">
            <h1>Apple iPhone</h1>
            <a href="https://www.apple.com/iphone/" target='_blank' rel='noopener noreferrer' class="btn">Buy Now</a>
        </div>

        <!--Galaxy container-->
        <div class="split right">
            <h1>Samsung Galaxy</h1>
            <a href="https://www.samsung.com/us/search/searchMain/?listType=g&searchTerm=galaxy" target='_blank' rel='noopener noreferrer' class="btn">Buy Now</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</html>
