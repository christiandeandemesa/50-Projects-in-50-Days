<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Slider</title>
		<link rel="stylesheet" href="style.css" />

		<script src="https://kit.fontawesome.com/33b7ce0df3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Small slides container-->
		<div class="slider-container">
			<!--Small slides-->
			<div class="slide active" style="background-image: url('img/ocean.jpg')"></div>
			<div class="slide" style="background-image: url('img/cavern.jpg')"></div>
			<div class="slide" style="background-image: url('img/jungle.jpg')"></div>
			<div class="slide" style="background-image: url('img/peak.jpg')"></div>
			<div class="slide" style="background-image: url('img/space.jpg')"></div>

			<!--Left arrow button-->
			<button class="arrow left-arrow" id="left">
				<i class="fas fa-arrow-left"></i>
			</button>

			<!--Right arrow button-->
			<button class="arrow right-arrow" id="right">
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
